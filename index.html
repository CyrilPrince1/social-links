<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="info">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="text">"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <a
            class="frontendmentor"
            href="https://www.frontendmentor.io/profile/CyrilPrince1"
            >Frontend Mentor</a
          >
          <a class="github" href="https://github.com/CyrilPrince">GitHub</a>
          <a class="linkedin" href="#">LinkedIn</a>
          <a class="twitter" href="https://twitter.com/CyrilxDev">Twitter</a>
          <a class="instagram" href="#">Instagram</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="CyrilxDev">Cyril Prince</a>.
      </div>
    </footer>
  </body>
</html>
